<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="buttons">
    <div class="button3 add">Add book</div>
  </div>
  <div class="book-container">
    
  </div>
  
  
  <div class="form-container">
    <div class="form" >
      <div class="title">Add book</div>
      <div class="subtitle">Enter book information:</div>
      <div class="input-container ic1">
        <input id="title" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="title" class="placeholder">Title</label>
      </div>
      <div class="input-container ic2">
        <input id="author" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="author" class="placeholder">Author</label>
      </div>
      <div class="input-container ic2">
        <input id="pages" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="pages" class="placeholder">Pages</label>
      </div>
      <div class=" read-checkbox">
        <label class="switch">
          <input class="switch-input" id="read" type="checkbox" />
          <span class="switch-label" data-on="Read" data-off="Unread"></span> 
          <span class="switch-handle"></span> 
        </label>

        
      </div>
      <button type="text" onclick="addBookToLibrary()"class="submit">submit</button>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
